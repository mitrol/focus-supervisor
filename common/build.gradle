ext {
    libraries = [:]
    versions = [:]
}

versions += [
        feign  : '8.17.0'
]

libraries.feign = [
        "com.netflix.feign:feign-core:${versions.feign}",
        "com.netflix.feign:feign-gson:${versions.feign}",
]

dependencies {
    compile libraries.feign
    compile fileTree(dir: 'libs', include: ['*.jar'])
}